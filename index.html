<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intermediário</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <header class="header">
        <h1>HTML Intermediário</h1>
    </header>

    <section class="form">
        <form>
            <h2>Formulário</h2>

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="form-name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="form-email" id="email" required>
            </div>

            <div class="form-group">
                <label>Gênero</label>
                <label>
                    <input type="radio" name="form-genero" value="Masculino" required>
                    Masculino
                </label>
                <label>
                    <input type="radio" name="form-genero" value="Feminino" required>
                    Feminino
                </label>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="form-password" id="password" required>
            </div>

            <div class="form-group">
                <label>Disponibilidade</label>
                <label>
                    <input type="checkbox" name="form-manha">
                    Manhã
                </label>
                <label>
                    <input type="checkbox" name="form-tarde">
                    Tarde
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar" class="form-submit">
                <input type="reset" value="Limpar" class="form-reset">
            </div>
        </form>
    </section>

    <!-- A tabela será criada dinamicamente pelo script.js -->
</body>
</html>
